<body>

  <section id="contact-page" class="section contact">
    <div class="container">
    
      <h1>📩 Liên hệ với chúng tôi</h1>
      <p style="text-align: center; margin-bottom: 30px;">Nếu bạn có bất kỳ câu hỏi, góp ý, hoặc mong muốn hợp tác, đừng ngần ngại gửi biểu mẫu bên dưới!</p>
      
      <form class="contact-form" id="mainContactForm">
        <input type="text" placeholder="Họ và tên" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Nội dung" required></textarea>
        <button type="submit">Gửi</button>
      </form>
    </div>
  </section>

  <footer>

  <script>
    document.getElementById("mainContactForm").addEventListener('submit', e => {
      e.preventDefault();
      alert('Cảm ơn bạn! Thông tin đã được gửi.');
      e.target.reset();
    });

    // Script hiển thị trạng thái đăng nhập
    if (localStorage.getItem("loggedIn") === "true") {
      const userStatus = document.getElementById("userStatus");
      userStatus.textContent = "Đăng xuất";
      userStatus.onclick = (e) => {
        e.preventDefault(); 
        localStorage.removeItem("loggedIn");
        alert("Bạn đã đăng xuất.");
        window.location.reload();
      };
    }
  </script>
