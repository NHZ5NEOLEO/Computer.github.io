<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ﾄ斉ハg nh蘯ｭp - Alex Game Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required />
      <input type="password" id="loginPass" placeholder="M蘯ｭt kh蘯ｩu" required />
      <button type="submit">ﾄ斉ハg nh蘯ｭp</button>
    </form>
    <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ ngay</a></p>
  </div>

  <script>
    // X盻ｭ lﾃｽ ﾄ惰ハg nh蘯ｭp
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      // L蘯･y danh sﾃ｡ch user ﾄ妥｣ ﾄ惰ハg kﾃｽ
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        alert("ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", user);
        window.location.href = "index.html";
      } else {
        alert("Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!");
      }
    });
  </script>
</body>
</html>
