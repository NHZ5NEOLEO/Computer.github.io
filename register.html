<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Alex Game Blog</title>
  
  <meta name="robots" content="noindex, nofollow">
  
  <meta name="description" content="Tạo tài khoản mới tại Alex Game Blog để tham gia cộng đồng.">

  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" href="images/icon.png">
  
  </head>
<body class="register-page"> <div class="login-container"> <h1>📝 Đăng ký tài khoản</h1>
    
    <form id="registerForm">
      <input type="text" id="regUser" placeholder="Tên người dùng" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Mật khẩu" required>
      <input type="password" id="regPassConfirm" placeholder="Xác nhận mật khẩu" required>
      <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    <p><a href="index.html" class="back-home">← Quay lại Trang chủ</a></p>
  </div>

  <script>
    // Xử lý đăng ký
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("regUser").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPass").value.trim();
      const passConfirm = document.getElementById("regPassConfirm").value.trim();

      // GHI CHÚ KỸ THUẬT: Thêm bước kiểm tra mật khẩu khớp.
      if (pass !== passConfirm) {
        alert("Mật khẩu xác nhận không khớp!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.username === user)) {
        alert("Tên người dùng đã tồn tại!");
        return;
      }

      users.push({ username: user, email: email, password: pass });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Đăng ký thành công! Bạn có thể đăng nhập ngay.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
