<section id="search" class="section">
  <h2>🔎 Tìm kiếm từ khóa</h2>
  <input type="text" id="searchBox" placeholder="Nhập từ khóa...">
  <button onclick="search()">Tìm</button>

  <h3>📊 Bảng thống kê</h3>
  <ul id="stats"></ul>
</section>

<script>
function search() {
  let keyword = document.getElementById("searchBox").value.trim();
  if (!keyword) return;

  // Lấy dữ liệu cũ từ LocalStorage
  let stats = JSON.parse(localStorage.getItem("searchStats")) || {};

  // Đếm số lần tìm kiếm
  stats[keyword] = (stats[keyword] || 0) + 1;

  // Lưu lại
  localStorage.setItem("searchStats", JSON.stringify(stats));

  // Hiển thị lại bảng
  renderStats();
}

function renderStats() {
  let stats = JSON.parse(localStorage.getItem("searchStats")) || {};
  let list = document.getElementById("stats");
  list.innerHTML = "";
  for (let key in stats) {
    list.innerHTML += `<li><b>${key}</b>: ${stats[key]} lần</li>`;
  }
}

// Hiển thị khi load trang
renderStats();
</script>
