<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ﾄ斉ハg kﾃｽ - Alex Game Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="register-page">
  <div class="login-container">
    <h2>沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>
    <form id="registerForm">
      <input type="text" id="regUser" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPass" placeholder="M蘯ｭt kh蘯ｩu" required />
      <button type="submit">ﾄ斉ハg kﾃｽ</button>
    </form>
    <p>ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="login.html">ﾄ斉ハg nh蘯ｭp</a></p>
  </div>

  <script>
    // X盻ｭ lﾃｽ ﾄ惰ハg kﾃｽ
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("regUser").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPass").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.username === user)) {
        alert("Tﾃｪn ngﾆｰ盻拱 dﾃｹng ﾄ妥｣ t盻渡 t蘯｡i!");
        return;
      }

      users.push({ username: user, email: email, password: pass });
      localStorage.setItem("users", JSON.stringify(users));

      alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Hﾃ｣y ﾄ惰ハg nh蘯ｭp.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
