<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg nh蘯ｭp - Alex Game Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
      <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu" required>
      <button type="submit">ﾄ斉ハg nh蘯ｭp</button>
    </form>
    <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="#" id="registerLink">ﾄ斉ハg kﾃｽ</a></p>
  </div>

  <script>
    // ﾄ斉ハg nh蘯ｭp demo lﾆｰu trﾃｪn localStorage
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const storedUser = localStorage.getItem("user");
      const storedPass = localStorage.getItem("pass");

      if (user === storedUser && pass === storedPass) {
        alert("ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Sai thﾃｴng tin ho蘯ｷc chﾆｰa ﾄ惰ハg kﾃｽ!");
      }
    });

    document.getElementById("registerLink").addEventListener("click", e => {
      e.preventDefault();
      const newUser = prompt("Nh蘯ｭp tﾃｪn ﾄ惰ハg kﾃｽ:");
      const newPass = prompt("Nh蘯ｭp m蘯ｭt kh蘯ｩu:");
      if (newUser && newPass) {
        localStorage.setItem("user", newUser);
        localStorage.setItem("pass", newPass);
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng, hﾃ｣y ﾄ惰ハg nh蘯ｭp l蘯｡i!");
      }
    });
  </script>
</body>
</html>
